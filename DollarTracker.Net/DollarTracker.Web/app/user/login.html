    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Dollar</b>Tracker</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in</p>
            <form ng-submit="submit()">
                <div class="form-group has-feedback">
                    <input type="text" ng-model="email" class="form-control" placeholder="Email" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div><!-- /.col -->
                </div>
            </form>
            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <button class="btn btn-block btn-social btn-facebook btn-flat" ng-click="authenticate('facebook')"><i class="fa fa-facebook"></i> Sign in using Facebook</button>
                <button class="btn btn-block btn-social btn-google-plus btn-flat" ng-click="authenticate('google')"><i class="fa fa-google-plus"></i> Sign in using Google+</button>
            </div><!-- /.social-auth-links -->
            <a href="#">I forgot my password</a><br>
            <a ui-sref="register" class="text-center">Sign up here</a>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
<link href="../../AdminLTE/plugins/icheck/skins/all.css" rel="stylesheet" />
<script src="../../AdminLTE/plugins/icheck/icheck.min.js"></script>
<script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
</script>
